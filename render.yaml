databases:
  - name: propertyflow-db
    plan: free
    databaseName: propertyflow
    user: propertyflow

services:
  - type: web
    name: propertyflow-api
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: propertyflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://property-flow-nu.vercel.app
      - key: CLOUDFLARE_ACCOUNT_ID
        value: ""
      - key: CLOUDFLARE_API_TOKEN
        value: ""
      - key: MUX_TOKEN_ID
        value: ""
      - key: MUX_TOKEN_SECRET
        value: ""
      - key: RESEND_API_KEY
        value: ""
    healthCheckPath: /health
